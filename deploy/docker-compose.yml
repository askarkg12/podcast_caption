services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: askarkg12/audio-frontend:latest
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.audio.rule=Host(`audio.sulaiman-ov.com`)"
      - "traefik.http.routers.audio.entrypoints=websecure"
      - "traefik.http.routers.audio.tls.certresolver=letsencrypt"
    networks:
      - traefik_default
  # backend:
  #   build:
  #     context: ./backend
  #     dockerfile: Dockerfile
  #   image: askarkg12/audio-backend:latest

networks:
  traefik_default:
    external: true
